<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Bauforum_WEB</title>

    <style>
      /* General body styling */
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        background-color: #282828; /* Page background color */
        font-family: Arial, sans-serif; /* Clean font style */
        color: #ffffff; /* Text color */
        overflow: hidden; /* Prevent scrolling */
      }

      /* Container for the WebGL content and text */
      #content-container {
        margin-top: 20px; /* Space from the top of the page */
        padding: 10px;
      }

      /* Header styling */
      h1 {
        font-size: 24px;
        margin: 0 0 10px; /* Adjust spacing around the title */
        color: #ab001a; /* Red-colored header text */
      }

      p {
        font-size: 16px;
        margin: 5px 0 20px;
        color: #dcdcdc; /* Subtle text color */
      }

      /* Unity canvas styling */
      #unity-canvas {
        background: #231F20; /* Unity canvas background */
      }

      /* Ensure full-screen on mobile */
      @media (max-width: 768px) {
        #unity-canvas {
          width: 100vw; /* Full width of viewport */
          height: 100vh; /* Full height of viewport */
        }
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">

    <div id="content-container">
      <!-- Add header and optional text -->
      <h1>Welcome to _</h1>
      <p>Explore our interactive exhibition space and discover what _ has to offer!</p>

      <!-- Unity WebGL canvas -->
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px;"></canvas>
    </div>
    
    <script src="Build/Bauforum_WebBuild_10.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Bauforum_WebBuild_10.data",
        frameworkUrl: "Build/Bauforum_WebBuild_10.framework.js",
        codeUrl: "Build/Bauforum_WebBuild_10.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Bauforum_WEB",
        productVersion: "1.0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
